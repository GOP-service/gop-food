<a *ngIf="!isloading" [routerLink]="['/restaurant']" class="text-black hover:text-black">
  <div class="restaurant-card rounded-xl cursor-pointer group mb-8 flex gap-0" [class.responsive]="!isHome">
    <div class="mb-3 relative">
      <div class="restaurant-banner bg-gray-200 flex justify-center items-center overflow-hidden rounded-xl w-auto">
        <img loading="lazy" src="" onerror="this.src='assets/img/foods/food-default.webp'"
          class="max-w-full origin-center transition-all duration-500 group-hover:scale-110 md:h-auto object-cover w-full h-full">
      </div>
      <div
        class="restaurant-promo absolute top-3 -left-1 w-fit px-1 bg-primary text-center text-white font-medium text-xs">
        Promo
        <div
          class="absolute top-0 left-full -translate-x-1 h-full w-2 border-solid border-r-transparent border-8 border-primary">
        </div>
        <div
          class="absolute top-full left-0 border border-x-[3px] border-y-4 border-b-transparent border-l-0 border-solid border-[#008c3f] border-t-0">
        </div>
      </div>
    </div>
    <div class="restaurant-content flex flex-col md:gap-4 gap-2">
      <div class="restaurant-name line-clamp-2 text-sm md:text-lg font-bold uppercase leading-6">Heo Con - Gà Rán, Khoai
        Lắc Hamburger &
        Kimbap - Đào Trinh Nhất</div>
      <div class="flex flex-col gap-2">
        <div class="cuisine-types line-clamp-1 text-grey1 md:text-base text-xs">Gà Rán - Burger,Trà Sữa,Pizza,Cơm</div>
        <div class="flex md:gap-3 gap-2 max-w-full">
          <div class="restaurant-rate flex items-center md:gap-2 gap-1">
            <i class="fa-solid fa-star text-yellow-400 md:text-base text-xs"></i>
            <div class="text-grey1 md:text-base text-xs">4.7</div>
          </div>
          <div class="restaurant-duration flex items-center md:gap-2 gap-1">
            <i class="fa-regular fa-clock text-grey1 md:text-base text-xs"></i>
            <div class="text-grey1 md:text-base text-xs">25m</div>
          </div>
          <div class="restaurant-distance hidden xs:flex items-center md:gap-2 gap-1">
            <i class="fa-regular fa-map text-grey1 md:text-base text-xs"></i>
            <div class="text-grey1 md:text-base text-xs">0.5km</div>
          </div>
        </div>
      </div>
      <div class="flex items-center">
        <i class="fa-solid fa-tag rotate-90 text-primary"></i>
        <span class="ml-2 text-xs text-gray-600 py-1 px-2 bg-orange-100">Ưu đãi 17k</span>
      </div>
    </div>
  </div>
</a>


<div *ngIf="isloading" class="text-black hover:text-black animate-pulse">
  <div class="restaurant-card rounded-xl cursor-pointer mb-8 flex gap-0" [class.responsive]="!isHome">
    <div class="mb-3 relative">
      <div class="restaurant-banner bg-gray-200 flex justify-center items-center overflow-hidden rounded-xl w-auto">
        <svg class="w-10 h-10 text-gray-200 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 16 20">
          <path
            d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z" />
          <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z" />
        </svg>
      </div>
    </div>
    <div class="restaurant-content flex flex-col md:gap-4 gap-2">
      <div class="restaurant-name line-clamp-2 text-sm md:text-lg font-bold uppercase leading-6">
        <div class="h-4 bg-gray-200 rounded-full w-full mb-1"></div>
        <div class="h-4 bg-gray-200 rounded-full w-full"></div>
      </div>
      <div class="flex flex-col gap-2">
        <div class="cuisine-types line-clamp-1 text-grey1 md:text-base text-xs">
          <div class="h-3 bg-gray-200 rounded-full w-full"></div>
        </div>
        <div class="flex md:gap-3 gap-2 max-w-full">
          <div class="h-3 bg-gray-200 rounded-full w-[80%]"></div>
        </div>
      </div>
      <div class="flex items-center">
        <div class="h-3 bg-gray-200 rounded-full w-[50%]"></div>
      </div>
    </div>
  </div>
</div>
