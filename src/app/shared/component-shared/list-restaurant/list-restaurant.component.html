<div nz-row nzGutter="20">

      nz-col
      nzSpan="24"
      nzLg="6"
      nzMd="8">
      <app-restaurant-card [restaurant]="item" [isLoading]="isLoading"></app-restaurant-card>
    </div>
  </ng-container>
</div>
