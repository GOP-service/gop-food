<div id="cuisine-filter">

  <button nz-dropdown nzTrigger="click" [nzDropdownMenu]="sortBy">
    Sort by
    <span nz-icon nzType="down"></span>
  </button>
  <nz-dropdown-menu #sortBy="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>
        <a class="p-3" (click)="applyFilter('sortby', 'recommended')">Recommended</a>
      </li>
      <li nz-menu-item>
        <a class="p-3" (click)="applyFilter('sortby', 'populary')">Popularity</a>
      </li>
      <li nz-menu-item>
        <a class="p-3" (click)="applyFilter('sortby', 'rating')">Rating</a>
      </li>
    </ul>
  </nz-dropdown-menu>

  <button (click)="applyFilter('promo', 'true')">Promo</button>
  <button>Delivery fee</button>
  <button>Price</button>
  <button>Reset</button>

  <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
    Click me
    <span nz-icon nzType="down"></span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>
        <a [routerLink]="['/cuisines', 'banh-mi']">banh mi</a>
      </li>
      <li nz-menu-item>2nd menu item</li>
      <li nz-menu-divider></li>
      <li nz-menu-item nzDisabled>disabled menu item</li>
      <li nz-submenu nzTitle="sub menu">
        <ul>
          <li nz-menu-item>3rd menu item</li>
          <li nz-menu-item>4th menu item</li>
        </ul>
      </li>
      <li nz-submenu nzDisabled nzTitle="disabled sub menu">
        <ul>
          <li nz-menu-item>3rd menu item</li>
          <li nz-menu-item>4th menu item</li>
        </ul>
      </li>
    </ul>
  </nz-dropdown-menu>

</div>
